{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="landing-page">
        <h1>Welcome to ...</h1>
        <p>Discover amazing things and meet new people!</p>
        <div class="buttons">
            <a href="{% url 'register' %}" class="signup-button">Sign Up</a>
            <a href="{% url 'login' %}" class="login-button">Login</a>
        </div>
    </div>


    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .landing-page {
            text-align: center;
            margin: 50px;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #555;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
        }
        
        .signup-button, .login-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .signup-button:hover, .login-button:hover {
            background-color: #2980b9;
        </style>
{% endblock %}
